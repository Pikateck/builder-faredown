<!doctype html>
<html>
  <head>
    <title>Hotel Layout Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="p-4">
      <!-- Improved Layout -->
      <div class="grid grid-cols-1 lg:grid-cols-5 gap-4">
        <!-- Hotel Image - More Compact -->
        <div class="lg:col-span-2">
          <img
            src="https://cdn.builder.io/api/v1/image/assets%2F4235b10530ff469795aa00c0333d773c%2F4e78c7022f0345f4909bc6063cdeffd6"
            alt="Grand Hyatt Dubai"
            class="w-full h-48 lg:h-56 object-cover rounded-xl shadow-lg"
          />
        </div>

        <!-- Hotel Details - Beautiful Cards -->
        <div class="lg:col-span-2 space-y-3">
          <div class="grid grid-cols-2 gap-3">
            <div
              class="bg-gradient-to-br from-blue-50 to-blue-100 p-3 rounded-lg border border-blue-200 text-center shadow-sm"
            >
              <div class="text-xs text-blue-600 font-medium">Check-in</div>
              <div class="font-semibold text-sm text-blue-900 mt-1">
                01-Aug-2025
              </div>
            </div>
            <div
              class="bg-gradient-to-br from-blue-50 to-blue-100 p-3 rounded-lg border border-blue-200 text-center shadow-sm"
            >
              <div class="text-xs text-blue-600 font-medium">Check-out</div>
              <div class="font-semibold text-sm text-blue-900 mt-1">
                05-Aug-2025
              </div>
            </div>
          </div>

          <div
            class="bg-gradient-to-br from-gray-50 to-gray-100 p-4 rounded-lg border border-gray-200 shadow-sm"
          >
            <div class="grid grid-cols-2 gap-4 text-center">
              <div>
                <div class="font-bold text-xl text-gray-900">4</div>
                <div class="text-xs text-gray-600">nights</div>
              </div>
              <div>
                <div class="font-bold text-xl text-gray-900">2</div>
                <div class="text-xs text-gray-600">adults</div>
              </div>
              <div>
                <div class="font-bold text-xl text-gray-900">1</div>
                <div class="text-xs text-gray-600">room</div>
              </div>
              <div>
                <div class="font-bold text-xl text-green-700">Free</div>
                <div class="text-xs text-gray-600">cancel</div>
              </div>
            </div>
          </div>

          <button
            class="w-full bg-gradient-to-r from-yellow-400 to-yellow-500 hover:from-yellow-500 hover:to-yellow-600 text-black font-semibold py-3 rounded-lg text-sm shadow-lg transform hover:scale-[1.02] transition-all duration-200"
          >
            ⚡ Upgrade & Save with Bargaining
          </button>
        </div>

        <!-- Pricing - Attractive Right Column -->
        <div class="lg:col-span-1">
          <div
            class="bg-gradient-to-br from-green-50 to-green-100 p-4 rounded-xl border-2 border-green-200 h-full flex flex-col justify-center shadow-lg"
          >
            <div class="text-center">
              <div class="text-3xl font-bold text-green-900 mb-1">₹32,800</div>
              <div class="text-xs font-medium text-green-700 mb-2">
                Total Price
              </div>
              <div class="text-xs text-green-600 mb-3">₹8,200/night</div>
              <div
                class="text-xs text-green-600 font-medium flex items-center justify-center"
              >
                <svg
                  class="w-3 h-3 mr-1"
                  fill="currentColor"
                  viewBox="0 0 20 20"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  ></path>
                </svg>
                All taxes included
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
