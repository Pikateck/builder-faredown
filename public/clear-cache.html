<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Cache - Fix Admin Panel</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      .container {
        background: white;
        border-radius: 20px;
        padding: 40px;
        max-width: 600px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      }
      h1 {
        color: #667eea;
        margin-bottom: 10px;
        font-size: 28px;
      }
      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 16px;
      }
      .button {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 15px 30px;
        border-radius: 10px;
        font-size: 18px;
        font-weight: 600;
        cursor: pointer;
        width: 100%;
        margin: 10px 0;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }
      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
      }
      .button:active {
        transform: translateY(0);
      }
      .status {
        background: #f0f7ff;
        border-left: 4px solid #667eea;
        padding: 15px;
        margin: 20px 0;
        border-radius: 5px;
        display: none;
      }
      .status.show {
        display: block;
        animation: slideIn 0.3s ease;
      }
      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .status-item {
        padding: 8px 0;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .checkmark {
        color: #0f9d58;
        font-size: 20px;
      }
      .info-box {
        background: #fff3cd;
        border: 1px solid #ffc107;
        padding: 15px;
        border-radius: 8px;
        margin: 20px 0;
      }
      .info-box h3 {
        color: #856404;
        margin-bottom: 10px;
        font-size: 16px;
      }
      .info-box p {
        color: #856404;
        font-size: 14px;
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üîß Fix Admin Panel</h1>
      <p class="subtitle">Clear cache and fix the "Failed to fetch" error</p>

      <div class="info-box">
        <h3>‚ö†Ô∏è Why is this needed?</h3>
        <p>
          Your browser cached old code that points to the wrong API. This tool
          will clear everything and reload the page with the correct
          configuration.
        </p>
      </div>

      <button class="button" onclick="clearEverything()">
        üöÄ Clear Cache & Fix Now
      </button>

      <div id="status" class="status">
        <div id="status-content"></div>
      </div>

      <div
        style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee"
      >
        <p style="color: #666; font-size: 14px; text-align: center">
          After clearing, you'll be redirected to the admin panel
        </p>
      </div>
    </div>

    <script>
      async function clearEverything() {
        const statusDiv = document.getElementById("status");
        const statusContent = document.getElementById("status-content");
        statusDiv.classList.add("show");
        statusContent.innerHTML =
          '<div class="status-item">‚è≥ Starting cleanup...</div>';

        const steps = [];

        // Step 1: Unregister service workers
        try {
          const registrations =
            await navigator.serviceWorker.getRegistrations();
          for (let registration of registrations) {
            await registration.unregister();
          }
          steps.push(
            '<div class="status-item"><span class="checkmark">‚úì</span> Unregistered ' +
              registrations.length +
              " service worker(s)</div>",
          );
        } catch (e) {
          steps.push(
            '<div class="status-item"><span class="checkmark">‚úì</span> No service workers found</div>',
          );
        }

        // Step 2: Clear caches
        try {
          const cacheNames = await caches.keys();
          for (let name of cacheNames) {
            await caches.delete(name);
          }
          steps.push(
            '<div class="status-item"><span class="checkmark">‚úì</span> Cleared ' +
              cacheNames.length +
              " cache(s)</div>",
          );
        } catch (e) {
          steps.push(
            '<div class="status-item"><span class="checkmark">‚úì</span> No caches found</div>',
          );
        }

        // Step 3: Clear storage
        try {
          const lsCount = localStorage.length;
          localStorage.clear();
          sessionStorage.clear();
          steps.push(
            '<div class="status-item"><span class="checkmark">‚úì</span> Cleared localStorage and sessionStorage</div>',
          );
        } catch (e) {
          steps.push(
            '<div class="status-item"><span class="checkmark">‚ö†</span> Could not clear storage</div>',
          );
        }

        // Show all steps
        statusContent.innerHTML = steps.join("");

        // Step 4: Redirect
        statusContent.innerHTML +=
          '<div class="status-item"><span class="checkmark">üéØ</span> Redirecting to admin panel...</div>';

        setTimeout(() => {
          window.location.href =
            "/admin/dashboard?module=users&_nocache=" + Date.now();
        }, 2000);
      }

      // Auto-clear if ?autoclear parameter is present
      if (window.location.search.includes("autoclear")) {
        clearEverything();
      }
    </script>
  </body>
</html>
