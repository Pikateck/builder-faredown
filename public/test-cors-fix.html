<!DOCTYPE html>
<html>
<head>
    <title>CORS Fix Test</title>
    <style>
        body { font-family: monospace; padding: 20px; background: #1a1a1a; color: #0f0; }
        button { background: #0f0; color: #000; padding: 15px 30px; font-size: 18px; cursor: pointer; border: none; }
        pre { background: #000; padding: 15px; overflow-x: auto; white-space: pre-wrap; }
        .error { color: #f00; }
        .success { color: #0f0; }
    </style>
</head>
<body>
    <h1>CORS Fix Test - credentials: 'include'</h1>
    <button onclick="test()">ðŸš€ TEST NOW</button>
    <div id="result"></div>

    <script>
        async function test() {
            const result = document.getElementById('result');
            result.innerHTML = '<p>Testing with credentials: include...</p>';
            
            try {
                const response = await fetch('https://builder-faredown-pricing.onrender.com/api/admin/users?limit=1&_t=' + Date.now(), {
                    method: 'GET',
                    headers: {
                        'X-Admin-Key': '8f13a2c7b4d9e0f1a6c5d4b3e2f1908a7b6c5d4e3f2a1b0c9d8e7f6a5b4c3d2e1',
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    mode: 'cors',
                    cache: 'no-store'
                });

                result.innerHTML = `<h2 class="${response.ok ? 'success' : 'error'}">Status: ${response.status}</h2>`;
                
                if (response.ok) {
                    const data = await response.json();
                    result.innerHTML += '<pre class="success">' + JSON.stringify(data, null, 2) + '</pre>';
                } else {
                    const text = await response.text();
                    result.innerHTML += '<pre class="error">' + text + '</pre>';
                }
            } catch (error) {
                result.innerHTML = `<h2 class="error">ERROR: ${error.message}</h2><pre>${error.stack}</pre>`;
            }
        }
    </script>
</body>
</html>
